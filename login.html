<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./js/student.js"></script>
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/login.js"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen w-full">
    
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h2 class="mb-4 text-3xl font-bold text-blue-600 text-center">Log in</h2>
    <form action="" id="formlogin">
        <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2">username</label>
        <input id="inputName" type="text" class="w-full bg-white rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:border-blue-300 focus:ring-2" placeholder="Enter your name">
        <div id="wrongUserName" class="hidden text-red-500">Wrong username</div>
        </div>

        <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2">password</label>
        <input id="inputPassword" type="password" class="w-full bg-white rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:border-blue-300 focus:ring-2" placeholder="Enter your password">
        <div id="wrongPassword" class="hidden text-red-500 ">Wrong password</div>
        </div>
        <input type="submit" class="w-full bg-blue-600 text-center font-bold rounded-xl text-white px-4 py-2 hover:bg-blue-700 transition duration-300 shadow-lg" value="Login">
        <p class="mt-4 text-sm text-center text-gray-500">
        You don't have an account? 
        <a href="register.html" class="font-bold text-blue-500 hover:transition duration-300 underline">Create account?</a></p>
    </form>
    </div>
</body>
</html>
