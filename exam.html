<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    

 

    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/student.js"></script>
    <script type="module" src="./js/TakeExam.js"></script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 dark:text-white min-h-screen p-6 flex justify-center items-center">
<div class="fixed top-4 left-1/2 -translate-x-1/2 z-50 h-12 w-32 flex items-center justify-center bg-white border border-blue-300 rounded-xl shadow-md transition-all dark:bg-slate-800 dark:border-slate-600 dark:text-white">
    <span id="timer" class="font-mono text-xl font-bold tracking-wider">00:00</span>
</div>

    <div class="w-full max-w-2xl bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-xl">

        <!-- Header -->
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-2xl font-bold">üêæ Animal Expert Exam</h1>

            <!-- Dark Mode Toggle -->
            <label class="inline-flex items-center cursor-pointer">
                <input type="checkbox" class="sr-only peer" onclick="document.documentElement.classList.toggle('dark')">
                <div class="w-14 h-7 bg-gray-300 peer-focus:ring-2 peer-focus:ring-blue-500 rounded-full peer dark:bg-gray-600 relative transition-all">
                    <div class="absolute left-1 top-1 w-5 h-5 bg-white rounded-full shadow peer-checked:translate-x-7 dark:peer-checked:bg-blue-400 transition-all"></div>
                </div>
            </label>
        </div>

        <!-- Timer Bar (Static UI Only) -->
        <div class="w-full h-3 bg-gray-300 dark:bg-gray-700 rounded-full mb-6 overflow-hidden">
            <div class="w-2/3 h-full bg-blue-600 dark:bg-blue-400"></div>
        </div>

        <!-- Question Number -->
        <h2 class="text-gray-600 dark:text-gray-300 mb-2 font-semibold"></h2>

        <!-- Question Text -->
        <h1 class="text-2xl font-bold mb-6"></h1>
        <!-- Img section -->
        <div class="w-full h-64 bg-gray-100 rounded-lg overflow-hidden flex items-center justify-center mb-2">
        <img src="" 
         class="max-w-full max-h-full object-contain" 
         alt="Animal Question">
         </div>
        <!-- Choices -->
        <div class="grid gap-4">
            <button class="py-3 px-4 w-full text-left border-2 border-blue-300 dark:border-blue-500 bg-blue-50 dark:bg-gray-700 rounded-xl font-medium hover:bg-blue-100 dark:hover:bg-gray-600">
                
            </button>

            <button class="py-3 px-4 w-full text-left border-2 border-blue-300 dark:border-blue-500 bg-blue-50 dark:bg-gray-700 rounded-xl font-medium hover:bg-blue-100 dark:hover:bg-gray-600">
                
            </button>

            <button class="py-3 px-4 w-full text-left border-2 border-blue-300 dark:border-blue-500 bg-blue-50 dark:bg-gray-700 rounded-xl font-medium hover:bg-blue-100 dark:hover:bg-gray-600">
                
            </button>

            <button class="py-3 px-4 w-full text-left border-2 border-blue-300 dark:border-blue-500 bg-blue-50 dark:bg-gray-700 rounded-xl font-medium hover:bg-blue-100 dark:hover:bg-gray-600">
                
            </button>
        </div>

        <!-- Next Button -->
        <button class="mt-6 w-full py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-xl font-semibold text-lg">
            Next ‚Üí
        </button>
        <button class="hidden mt-6 w-full py-3 bg-blue-600 hover:bg-green-700 text-white rounded-xl font-semibold text-lg">
            Submit
        </button>

    </div>

</body>
</html>
