<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/techer.js"></script>
    <script type="module" src="./js/AddExam.js"></script>
    <style>
        .sidebar-active-link {
            background-color: theme('colors.indigo.600');
            border-right: 5px solid theme('colors.amber.400');
        }
        .input-group label {
            margin-bottom: 8px;
            font-weight: 600; 
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <div class=" min-h-screen">   
        
         <nav class="bg-white dark:bg-gray-800 shadow mb-10">
            <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
    
                <!-- Logo -->
                <a href="TecherProfile.html" class="text-2xl block font-bold text-blue-600 dark:text-blue-400">
                    Animal 
                </a>
    
                <button id="Logout" class="bg-red-500 text-white pt-2 pb-2 pr-6 pl-6 rounded-md ml-auto mr-6 cursor-pointer text-2xl">
                    Logout
                </button>
                
    
                <!-- Dark Mode Button -->
                <button 
                    id="darkModeToggle"
                    class="px-3 py-1 bg-gray-200 dark:bg-gray-700 rounded-lg shadow hover:bg-gray-300 dark:hover:bg-gray-600"
                >
                    üåô / ‚òÄÔ∏è
                </button>
            </div>
        </nav>
    
        <main class="flex flex-col lg:flex-row gap-4 lg:gap-8 p-4 lg:p-8 bg-gray-100 dark:bg-gray-900 min-h-screen">
            <!-- Exam Form Section -->
            <div class="bg-white flex-1 dark:bg-gray-800 p-6 lg:p-8 rounded-lg shadow-xl dark:shadow-black/40">
                <form id="examForm">
                    <!-- Step 1: Exam Info -->
                    <div id="ExamInfo" class="step flex flex-col md:flex-row gap-6 mb-6">

                        <div class="input-group flex-1">
                            <div class="hidden nameError rounded-xl text-red-700 dark:text-red-400"> </div>
                            <label for="exam-name" class="block text-sm text-gray-700 dark:text-gray-300">
                                Exam Name
                            </label>
                            <input type="text" id="exam-name" name="examName" placeholder="mini Exam"
                                class="mt-1 block w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md
                                    bg-white dark:bg-gray-700
                                    text-gray-900 dark:text-gray-100
                                    focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50"
                                novalidate>
                        </div>

                        <div class="input-group flex-1">
                            <div class="hidden duretionError rounded-xl text-red-700 dark:text-red-400"> </div>
                            <label for="exam-duration" class="block text-sm text-gray-700 dark:text-gray-300">
                                Duration
                            </label>
                            <input type="number" id="exam-duration" name="examDuration" placeholder=": 30" min="15"
                                class="mt-1 block w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md
                                    bg-white dark:bg-gray-700
                                    text-gray-900 dark:text-gray-100
                                    focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50"
                                novalidate>
                        </div>

                        <div class="input-group flex-1">
                            <div class="hidden countError rounded-xl text-red-700 dark:text-red-400"> </div>
                            <label for="exam-question-count" class="block text-sm text-gray-700 dark:text-gray-300">
                                Count of Questions
                            </label>
                            <input type="number" id="exam-question-count" name="examQuestionCount" placeholder=": 30" min="1"
                                class="mt-1 block w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md
                                    bg-white dark:bg-gray-700
                                    text-gray-900 dark:text-gray-100
                                    focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50"
                                novalidate>
                        </div>

                    </div>

                    <!-- Step 2: Add Question -->
                    <div class="relative step hidden pt-4 border-t border-gray-200 dark:border-gray-600">

                        <h4 class="text-lg font-semibold text-indigo-700 dark:text-indigo-400 border-r-4 border-indigo-700 dark:border-indigo-400 pr-3 my-4">
                            Add New Question
                        </h4>

                        <div class="error questionError hidden rounded-xl text-red-700 dark:text-red-400"></div>

                        <div class="input-group mb-4">
                            <label for="question-text" class="block text-sm text-gray-700 dark:text-gray-300">
                                Question Text
                            </label>
                            <textarea id="question-text" name="questionText" rows="3"
                                class="mt-1 block w-full p-3 border border-gray-300 dark:border-gray-600 rounded-md resize-y
                                    bg-white dark:bg-gray-700
                                    text-gray-900 dark:text-gray-100
                                    focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50"
                                novalidate></textarea>
                        </div>

                        <div class="input-group mb-6">
                            <label for="question-image" class="block text-sm text-gray-700 dark:text-gray-300">
                                Image
                            </label>
                            <div class="flex items-center mt-1 border border-gray-300 dark:border-gray-600 rounded-md overflow-hidden">
                                <input type="file" id="question-image" name="questionImage" class="hidden">
                                <label for="question-image"
                                    class="bg-gray-200 dark:bg-gray-600 text-gray-700 dark:text-gray-100 py-2 px-4 cursor-pointer
                                        hover:bg-gray-300 dark:hover:bg-gray-500 transition duration-150 border-l border-gray-300 dark:border-gray-600">
                                    Choose File
                                </label>
                                <span class="text-sm text-gray-500 dark:text-gray-300 p-2 truncate" id="file-name">
                                    No file chosen
                                </span>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                            <div class="input-group">
                                <label for="choice-a" class="block text-sm text-gray-700 dark:text-gray-300">Choice 1</label>
                                <input type="text" id="choice-a" name="choiceA"
                                    class="mt-1 block w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md
                                        bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100"
                                    novalidate>
                            </div>

                            <div class="input-group">
                                <label for="choice-b" class="block text-sm text-gray-700 dark:text-gray-300">Choice 2</label>
                                <input type="text" id="choice-b" name="choiceB"
                                    class="mt-1 block w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md
                                        bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100"
                                    novalidate>
                            </div>

                            <div class="input-group">
                                <label for="choice-c" class="block text-sm text-gray-700 dark:text-gray-300">Choice 3</label>
                                <input type="text" id="choice-c" name="choiceC"
                                    class="mt-1 block w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md
                                        bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100"
                                    novalidate>
                            </div>

                            <div class="input-group">
                                <label for="choice-d" class="block text-sm text-gray-700 dark:text-gray-300">Choice 4</label>
                                <input type="text" id="choice-d" name="choiceD"
                                    class="mt-1 block w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md
                                        bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100"
                                    novalidate>
                            </div>
                        </div>

                        <div class="flex flex-col md:flex-row gap-6 mb-6">

                            <div class="input-group flex-1">
                                <label for="correct-answer" class="block text-sm text-gray-700 dark:text-gray-300">
                                    Correct Answer
                                </label>
                                <select id="correct-answer" name="correctAnswer"
                                    class="mt-1 block w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md
                                        bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100"
                                    novalidate>
                                    <option value="a">Choice 1</option>
                                    <option value="b">Choice 2</option>
                                    <option value="c">Choice 3</option>
                                    <option value="d">Choice 4</option>
                                </select>
                            </div>

                            <div class="input-group flex-1">
                                <label for="score" class="block text-sm text-gray-700 dark:text-gray-300">Score</label>
                                <input type="number" id="score" name="score" placeholder="5" min="1"
                                    class="mt-1 block w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md
                                        bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100"
                                    novalidate>
                            </div>

                            <div class="input-group flex-1">
                                <label for="difficulty" class="block text-sm text-gray-700 dark:text-gray-300">Level</label>
                                <select name="difficulty" id="difficulty"
                                    class="mt-1 block w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md
                                        bg-green-50 dark:bg-green-900 text-green-700 dark:text-green-300 font-bold text-center"
                                    novalidate>
                                    <option  value="" disabled selected>Select Level</option>
                                    <option value="easy">Easy</option>
                                    <option value="medium">Medium</option>
                                    <option value="hard">Hard</option>
                                </select>
                            </div>

                        </div>
                    </div>

                    <!-- Step 3: Add Students -->
                    <div class="step hidden mt-6">
                        <div class="max-w-4xl mx-auto bg-white dark:bg-gray-800 p-6 rounded-xl shadow">

                            <h1 class="text-2xl font-bold mb-6 text-center text-gray-900 dark:text-gray-100">
                                Add Students
                            </h1>

                            <div class="flex flex-wrap gap-4 mb-6">
                                <button id="allStudent" type="button"
                                    class="bg-blue-600 dark:bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 dark:hover:bg-blue-600">
                                    Choice All Students
                                </button>

                                <select id="ByGrade" name="ByGrade"
                                    class="border border-gray-300 dark:border-gray-600 px-4 py-2 rounded
                                        bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
                                    <option value="">Grade</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </div>

                            <div id="students" class="grid md:grid-cols-2 gap-4 text-black dark:text-white"></div>

                            <button type="submit" id="Ok"
                                class="mt-6 w-full bg-green-600 dark:bg-green-700 text-white py-3 rounded-lg hover:bg-green-700 dark:hover:bg-green-800">
                                Submit
                            </button>

                        </div>
                    </div>

                </form>

                <!-- Navigation buttons -->
                <div class="flex justify-between items-center mt-6">
                    <button class="pt-2 pb-2 pr-6 pl-6 bg-green-500 dark:bg-green-600 text-white" id="next" type="button">
                        Next
                    </button>

                    <button class="pt-2 pb-2 pr-6 pl-6 bg-green-500 dark:bg-green-600 text-white button-add-questions hidden"
                        id="next-question-button" type="button">
                        Add Next Question
                    </button>

                    <button class="pt-2 pb-2 pr-6 pl-6 bg-green-500 dark:bg-green-600 text-white" id="back" type="button">
                        Back
                    </button>
                </div>

            </div>

         <!-- Preview Section -->
            <div class="w-full lg:w-[450px] bg-white dark:bg-gray-800 rounded-lg shadow-xl dark:shadow-black/40 overflow-y-auto max-h-[90vh]">
            <!-- Preview Header -->
            <div class="sticky top-0 z-10 bg-white dark:bg-gray-800 p-6 border-b border-gray-200 dark:border-gray-700">
                <h2 class="text-xl font-bold text-gray-900 dark:text-gray-100 flex items-center gap-2">
                    <svg class="w-5 h-5 text-indigo-600 dark:text-indigo-400" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v3.586L7.707 9.293a1 1 0 00-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 10.586V7z" clip-rule="evenodd"/>
                    </svg>
                    Exam Preview
                </h2>
                <p class="text-sm text-gray-600 dark:text-gray-400 mt-1">Real-time preview of your exam</p>
                
    
            </div>

            <!-- Exam Summary -->
            <div id="examSummary" class="p-6 bg-gradient-to-r from-blue-50 to-indigo-50 dark:from-gray-900 dark:to-gray-800 border-b border-gray-200 dark:border-gray-700">
                <div class="flex items-center justify-between mb-4">
                    <h3 id="ExamNamePreviow" class="text-lg font-semibold text-gray-900 dark:text-gray-100">Mathematics Final Exam</h3>
                    <span  class="px-3 py-1 bg-indigo-100 dark:bg-indigo-900 text-indigo-800 dark:text-indigo-200 text-xs font-medium rounded-full">
                        <span id="CountqustionId">0</span> Questions
                    </span>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div class="flex items-center gap-2">
                        <div class="p-2 bg-white dark:bg-gray-800 rounded-lg shadow-sm">
                            <svg class="w-4 h-4 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                        </div>
                        <div>
                            <p class="text-xs text-gray-500 dark:text-gray-400">Duration</p>
                            <p class="text-sm font-medium text-gray-900 dark:text-gray-100"><span id="durationView"></span> min</p>
                        </div>
                    </div>
                    
                    <div class="flex items-center gap-2">
                        <div class="p-2 bg-white dark:bg-gray-800 rounded-lg shadow-sm">
                            <svg class="w-4 h-4 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                        </div>
                        <div>
                            <p class="text-xs text-gray-500 dark:text-gray-400">Total Score</p>
                            <p class="text-sm font-medium text-gray-900 dark:text-gray-100" id="ScoreView"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Difficulty Distribution -->
            <div id="difficultyDistribution" class="p-6 border-b border-gray-200 dark:border-gray-700">
                <h4 class="text-sm font-medium text-gray-900 dark:text-gray-100 mb-3">Difficulty Distribution</h4>
                <div class="space-y-3">
                    <div class="flex items-center justify-between">
                        <span class="flex items-center gap-2">
                            <div class="w-2 h-2 rounded-full bg-green-500"></div>
                            <span class="text-xs text-gray-600 dark:text-gray-400">Easy</span>
                        </span>
                        <span id="EasyCount" class="text-xs font-medium text-gray-900 dark:text-gray-100">0</span>
                    </div>
                    <div class="flex items-center justify-between">
                        <span class="flex items-center gap-2">
                            <div class="w-2 h-2 rounded-full bg-yellow-500"></div>
                            <span  class="text-xs text-gray-600 dark:text-gray-400">Medium</span>
                        </span>
                        <span class="text-xs font-medium text-gray-900 dark:text-gray-100" id="middCount">0</span>
                    </div>
                    <div class="flex items-center justify-between">
                        <span class="flex items-center gap-2">
                            <div class="w-2 h-2 rounded-full bg-red-500"></div>
                            <span class="text-xs text-gray-600 dark:text-gray-400">Hard</span>
                        </span>
                        <span id="HardCount" class="text-xs font-medium text-gray-900 dark:text-gray-100">0</span>
                    </div>
                </div>
            </div>

            <!-- Questions List -->
            <div class="p-6">
                <div class="flex items-center justify-between mb-4">
                    <h4 class="text-sm font-medium text-gray-900 dark:text-gray-100">Questions List</h4>
             
                </div>
                
                <div id="questionsPreview" class="space-y-4">
                               
                
                </div>
                
            </div>
        </main>

    </div>



    <!-- Edit model -->
<div id="model" class="fixed inset-0 bg-gray-600 bg-opacity-50 dark:bg-gray-900 dark:bg-opacity-50 overflow-y-auto h-full w-full z-50 hidden modal-overlay">
    <div class="relative top-20 mx-auto p-5 border w-full max-w-2xl shadow-lg rounded-lg bg-white dark:bg-gray-800">
        <div class="flex justify-between items-center pb-3 border-b border-gray-200 dark:border-gray-700">
            <h3 class="text-xl font-semibold text-gray-900 dark:text-gray-100">Edit Question</h3>
            <button class="modal-close-btn text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
        
        <div class="mt-4 space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Question Text</label>
                <textarea class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100" id="modeText" rows="3">What is the value of œÄ (pi) to two decimal places?</textarea>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Choice A</label>
                    <input id="choice-aModel" type="text" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100" value="3.14">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Choice B</label>
                    <input id="choice-bModel" type="text" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100" value="3.141">
                </div>
                <div>
                    <img src="" alt="">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Choice C</label>
                    <input id="choice-cModel" type="text" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100" value="3.142">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Choice D</label>
                    <input id="choice-dModel" type="text" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100" value="3.15">
                </div>
            </div>
            
            <div class="grid grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Correct Answer</label>
                    <select id="CorrectModel" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
                        <option class="a" value="A">A</option>
                        <option class="b" value="B" >B</option>
                        <option class="c" value="C">C</option>
                        <option class="d" value="D">D</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Score</label>
                    <input id="scoreModel" type="number" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100" value="10">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Difficulty</label>
                    <select id="deffModel" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
                        <option value="easy" selected>Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="flex justify-end space-x-3 mt-6 pt-6 border-t border-gray-200 dark:border-gray-700">
            <button id="cancel" class="modal-cancel-btn px-4 py-2 text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-700 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600">
                Cancel
            </button>
            <button id="save" class="modal-save-btn px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
                Save Changes
            </button>
        </div>
    </div>
</div>

</body>
</html>
