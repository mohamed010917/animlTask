<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعدادات الامتحان | لوحة تحكم المعلم</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* إضافة بعض الأنماط المخصصة التي لا يوفرها Tailwind بسهولة */
        .sidebar-active-link {
            background-color: theme('colors.indigo.600');
            border-right: 5px solid theme('colors.amber.400');
        }

        .input-group label {
            margin-bottom: 8px;
            font-weight: 600; /* semi-bold */
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex min-h-screen">

        <aside class="w-64 bg-gray-900 text-white flex flex-col justify-between shadow-lg">
            <div>
                <h2 class="text-xl font-bold p-4 text-center border-b border-gray-800">لوحة التحكم</h2>
                <nav class="mt-4">
                    <ul>
                        <li class="sidebar-active-link">
                            <a href="#" class="block p-4 hover:bg-gray-800 transition duration-150">
                                <i class="fas fa-file-alt ml-2"></i> إنشاء امتحان جديد
                            </a>
                        </li>
                        <li>
                            <a href="#" class="block p-4 hover:bg-gray-800 transition duration-150">
                                <i class="fas fa-list-ul ml-2"></i> نتائج الطلاب
                            </a>
                        </li>
                        <li>
                            <a href="#" class="block p-4 hover:bg-gray-800 transition duration-150">
                                <i class="fas fa-users ml-2"></i> إدارة الطلاب
                            </a>
                        </li>
                        <li>
                            <a href="#" class="block p-4 hover:bg-gray-800 transition duration-150">
                                <i class="fas fa-tasks ml-2"></i> بنك الأسئلة
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="p-4 border-t border-gray-800">
                <a href="#" class="text-center block text-gray-400 hover:text-white transition duration-150">
                    <i class="fas fa-sign-out-alt ml-2"></i> تسجيل خروج
                </a>
            </div>
        </aside>

        <main class="flex-1 p-6 lg:p-10">

            <div class="flex flex-col md:flex-row bg-white rounded-lg shadow-md mb-6 overflow-hidden">
                
                <div class="p-5 md:p-8 flex-1">
                    <h3 class="text-lg font-semibold text-indigo-700">إعدادات الامتحان</h3>
                    <p class="text-sm text-gray-500">قم بملء البيانات، لإضافة وتجميع الأسئلة</p>
                </div>
                
                <div class="bg-blue-50 p-5 md:p-8 text-center border-r md:border-r-0 md:border-l border-gray-200 w-full md:w-1/4">
                    <span class="text-sm text-gray-600 block">مجموع الدرجات</span>
                    <span class="text-2xl font-extrabold text-indigo-700 mt-1 block">100 / 0</span>
                </div>
            </div>

            <div class="bg-white p-6 lg:p-8 rounded-lg shadow-xl">
                <form action="#" method="post">
                    
                    <div class="flex flex-col md:flex-row gap-6 mb-6">
                        <div class="input-group flex-1">
                            <label for="exam-name" class="block text-sm text-gray-700">اسم الامتحان</label>
                            <input type="text" id="exam-name" placeholder="مثال: اختبار المصفوفات الأسبوعي" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50" required>
                        </div>
                        <div class="input-group flex-1">
                            <label for="exam-duration" class="block text-sm text-gray-700">مدة الامتحان (بالدقائق)</label>
                            <input type="number" id="exam-duration" placeholder="مثال: 30" min="15" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50" required>
                        </div>
                    </div>

                    <div class="relative pt-4 border-t border-gray-200">
                        <h4 class="text-lg font-semibold text-indigo-700 border-r-4 border-indigo-700 pr-3 my-4">
                            إضافة سؤال جديد
                            <span class="inline-flex items-center justify-center h-5 w-5 rounded-full bg-amber-500 text-white text-xs mr-2 cursor-help" title="يجب أن يكون عدد الأسئلة >= 15">i</span>
                        </h4>

                        <div class="input-group mb-4">
                            <label for="question-text" class="block text-sm text-gray-700">نص السؤال</label>
                            <textarea id="question-text" rows="3" class="mt-1 block w-full p-3 border border-gray-300 rounded-md resize-y focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50" required></textarea>
                        </div>

                        <div class="input-group mb-6">
                            <label for="question-image" class="block text-sm text-gray-700">صورة توضيحية (إختياري)</label>
                            <div class="flex items-center mt-1 border border-gray-300 rounded-md overflow-hidden">
                                <input type="file" id="question-image" class="hidden">
                                <label for="question-image" class="bg-gray-200 text-gray-700 py-2 px-4 cursor-pointer hover:bg-gray-300 transition duration-150 border-l border-gray-300">
                                    Choose File
                                </label>
                                <span class="text-sm text-gray-500 p-2 truncate" id="file-name">No file chosen</span>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                            <div class="input-group">
                                <label for="choice-a" class="block text-sm text-gray-700">الاختيار الأول (أ)</label>
                                <input type="text" id="choice-a" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                            </div>
                            <div class="input-group">
                                <label for="choice-b" class="block text-sm text-gray-700">الاختيار الثاني (ب)</label>
                                <input type="text" id="choice-b" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                            </div>
                            <div class="input-group">
                                <label for="choice-c" class="block text-sm text-gray-700">الاختيار الثالث (ج)</label>
                                <input type="text" id="choice-c" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                            </div>
                            <div class="input-group">
                                <label for="choice-d" class="block text-sm text-gray-700">الاختيار الرابع (د)</label>
                                <input type="text" id="choice-d" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                            </div>
                        </div>

                        <div class="flex flex-col md:flex-row gap-6 mb-6">
                            <div class="input-group flex-1">
                                <label for="correct-answer" class="block text-sm text-gray-700">الإجابة الصحيحة</label>
                                <select id="correct-answer" class="mt-1 block w-full p-2 border border-gray-300 rounded-md bg-white" required>
                                    <option value="a">الاختيار الأول</option>
                                    <option value="b">الاختيار الثاني</option>
                                    <option value="c">الاختيار الثالث</option>
                                    <option value="d">الاختيار الرابع</option>
                                </select>
                            </div>
                            <div class="input-group flex-1">
                                <label for="score" class="block text-sm text-gray-700">الدرجة</label>
                                <input type="number" id="score" placeholder="مثال: 5" min="1" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                            </div>
                            <div class="input-group flex-1">
                                <label for="difficulty" class="block text-sm text-gray-700">المستوى</label>
                                <select id="difficulty" class="mt-1 block w-full p-2 border border-gray-300 rounded-md bg-green-50 text-green-700 font-bold text-center" required>
                                    <option value="easy" selected>سهل</option>
                                    <option value="medium">متوسط</option>
                                    <option value="hard">صعب</option>
                                </select>
                            </div>
                        </div>

                        <div class="flex gap-4 pt-4 border-t border-dashed border-gray-300">
                            <button type="button" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-md transition duration-150">
                                <i class="fas fa-plus ml-2"></i> أضف السؤال
                            </button>
                            <button type="submit" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-md transition duration-150">
                                <i class="fas fa-save ml-2"></i> حفظ الامتحان
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script>
        document.getElementById('question-image').addEventListener('change', function(e) {
            const fileName = e.target.files[0] ? e.target.files[0].name : 'No file chosen';
            document.getElementById('file-name').textContent = fileName;
        });
    </script>
</body>
</html>
