<!-- Page -->
<div class="max-w-6xl mx-auto p-6">

<!-- Exam Info -->
<div class="bg-white dark:bg-gray-800 rounded-xl shadow p-6 mb-6">
  <div class="flex justify-between items-center">
    <div>
      <h2 id="TitleExam" class="text-3xl font-bold"></h2>
      <p id="DurationExam" class="text-gray-500 dark:text-gray-400"></p>

</div>

<!-- Questions -->

    <button id="addQuestion" 
      class="bg-green-600 text-white px-4 py-2 rounded-lg">
      + Add Question
    </button>
  </div>

  <div id="ParentContainer"
    class="border border-gray-300 dark:border-gray-700 rounded-lg p-4 mb-4">

</div>

<!-- Students -->

<div id="Allstudents" class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6">

<!-- ================= MODALS ================= -->

<!-- Edit Exam -->
<div id="editExamModal"
  class="modal hidden fixed inset-0 bg-black/50 flex items-center justify-center">
  <div class="bg-white dark:bg-gray-800 p-6 rounded-lg w-96">

    <h3 class="text-xl font-bold mb-4">Edit Exam</h3>

    <input type="hidden" id="edit_exam_id">

    <input id="Edit_Exam_Name"
      class="w-full mb-3 p-2 rounded
      bg-gray-100 dark:bg-gray-700
      text-gray-800 dark:text-gray-100
      border border-gray-300 dark:border-gray-600"
      placeholder="Exam Name" />

    <input id="Edit_Exam_Duration"
      class="w-full mb-3 p-2 rounded
      bg-gray-100 dark:bg-gray-700
      text-gray-800 dark:text-gray-100
      border border-gray-300 dark:border-gray-600"
      placeholder="Duration" />

    <div class="flex justify-end gap-2">
      <button id="CloseeditExamModal" 
        class="text-gray-700 dark:text-gray-300">
        Cancel
      </button>
      <button id="saveExamChanges" 
        class="bg-blue-600 text-white px-4 py-1 rounded">
        Save
      </button>
    </div>
  </div>
</div>

<!-- Edit Question -->
<div id="editQuestionModal"
  class="modal hidden fixed inset-0 bg-black/50 flex items-center justify-center">
  <div class="bg-white dark:bg-gray-800 p-6 rounded-lg w-96">

    <h3 class="text-xl font-bold mb-4">Edit Question</h3>

    <form >
      <div class="error questionError hidden rounded-xl text-red-700 dark:text-red-400"></div>
      <div class="hidden" id="IdExam"></div>
      <input type="hidden" id="EditId" name="id" >
      <div class="input-group mb-4">
        <label class="block text-sm text-gray-700 dark:text-gray-300">Question Text</label>
        <textarea id="EditQuestionText"
          class="mt-1 block w-full p-3 rounded-md
          border border-gray-300 dark:border-gray-600
          bg-white dark:bg-gray-700
          text-gray-800 dark:text-gray-100"></textarea>
      </div>

      <div class="input-group mb-6">
        <label class="block text-sm text-gray-700 dark:text-gray-300">Image</label>
        <div class="flex items-center mt-1 rounded-md
          border border-gray-300 dark:border-gray-600 overflow-hidden">

          <input type="file" id="questionimageEdit" class="hidden">

          <label for="questionimageEdit"
            class="bg-gray-200 dark:bg-gray-600
            text-gray-700 dark:text-gray-100
            py-2 px-4 cursor-pointer
            hover:bg-gray-300 dark:hover:bg-gray-500
            border-l border-gray-300 dark:border-gray-600">
            Choose File
          </label>

          <span id="img"
            class="text-sm text-gray-500 dark:text-gray-400 p-2 truncate">
            No file chosen
          </span>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
        <div>
          <label class="block text-sm text-gray-700 dark:text-gray-300">Choice 1</label>
          <input id="editA" class="mt-1 block w-full p-2 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-100">
        </div>
        <div>
          <label class="block text-sm text-gray-700 dark:text-gray-300">Choice 2</label>
          <input id="editB" class="mt-1 block w-full p-2 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-100">
        </div>
        <div>
          <label class="block text-sm text-gray-700 dark:text-gray-300">Choice 3</label>
          <input id="editC" class="mt-1 block w-full p-2 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-100">
        </div>
        <div>
          <label class="block text-sm text-gray-700 dark:text-gray-300">Choice 4</label>
          <input id="editD" class="mt-1 block w-full p-2 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-100">
        </div>
      </div>

      <div class="flex flex-col md:flex-row gap-6 mb-6">
        <div class="flex-1">
          <label class="block text-sm text-gray-700 dark:text-gray-300">Correct Answer</label>
          <select id="editCorrectAnswer"
            class="mt-1 block w-full p-2 rounded-md
            border border-gray-300 dark:border-gray-600
            bg-white dark:bg-gray-700
            text-gray-800 dark:text-gray-100">
            <option value="a">Choice 1</option>
            <option value="b">Choice 2</option>
            <option value="c">Choice 3</option>
            <option value="d">Choice 4</option>
          </select>
        </div>

        <div class="flex-1">
          <label class="block text-sm text-gray-700 dark:text-gray-300">Score</label>
          <input id="scoreŸèEditQuestion"
            class="mt-1 block w-full p-2 rounded-md
            border border-gray-300 dark:border-gray-600
            bg-white dark:bg-gray-700
            text-gray-800 dark:text-gray-100">
        </div>

        <div class="flex-1">
          <label class="block text-sm text-gray-700 dark:text-gray-300">Level</label>
          <select id="difficultyEdit"
            class="mt-1 block w-full p-2 rounded-md
            border border-gray-300 dark:border-gray-600
            bg-green-50 dark:bg-green-900
            text-green-700 dark:text-green-300 font-bold text-center">
            <option disabled selected>Select Level</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
      </div>
     
    </form>

    <div class="flex justify-end gap-2">
      <button id="closeModalEditqustion"  type="button" 
        class="text-gray-700 dark:text-gray-300">
        Cancel
      </button>
      <button id="SaveEditQustion" class="bg-blue-600 text-white px-4 py-1 rounded" type="button" >
        Save
      </button>
    </div>
  </div>
</div>

<!-- Add Question -->
<div id="addQuestionModal"
  class="modal hidden fixed inset-0 bg-black/50 flex items-center justify-center">
  <div class="bg-white dark:bg-gray-800 p-6 rounded-lg w-96">

    <h3 class="text-xl font-bold mb-4">Add Question</h3>

    <form >
      <div class="error questionError hidden rounded-xl text-red-700 dark:text-red-400"></div>
      <div class="hidden" id="IdExam"></div>

      <div class="input-group mb-4">
        <label class="block text-sm text-gray-700 dark:text-gray-300">Question Text</label>
        <textarea id="questiontext"
          class="mt-1 block w-full p-3 rounded-md
          border border-gray-300 dark:border-gray-600
          bg-white dark:bg-gray-700
          text-gray-800 dark:text-gray-100"></textarea>
      </div>

      <div class="input-group mb-6">
        <label class="block text-sm text-gray-700 dark:text-gray-300">Image</label>
        <div class="flex items-center mt-1 rounded-md
          border border-gray-300 dark:border-gray-600 overflow-hidden">

          <input type="file" id="questionimage" class="hidden">

          <label for="questionimage"
            class="bg-gray-200 dark:bg-gray-600
            text-gray-700 dark:text-gray-100
            py-2 px-4 cursor-pointer
            hover:bg-gray-300 dark:hover:bg-gray-500
            border-l border-gray-300 dark:border-gray-600">
            Choose File
          </label>

          <span id="file-name"
            class="text-sm text-gray-500 dark:text-gray-400 p-2 truncate">
            No file chosen
          </span>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
        <div>
          <label class="block text-sm text-gray-700 dark:text-gray-300">Choice 1</label>
          <input id="choiceA" class="mt-1 block w-full p-2 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-100">
        </div>
        <div>
          <label class="block text-sm text-gray-700 dark:text-gray-300">Choice 2</label>
          <input id="choiceB" class="mt-1 block w-full p-2 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-100">
        </div>
        <div>
          <label class="block text-sm text-gray-700 dark:text-gray-300">Choice 3</label>
          <input id="choiceC" class="mt-1 block w-full p-2 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-100">
        </div>
        <div>
          <label class="block text-sm text-gray-700 dark:text-gray-300">Choice 4</label>
          <input id="choiceD" class="mt-1 block w-full p-2 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-100">
        </div>
      </div>

      <div class="flex flex-col md:flex-row gap-6 mb-6">
        <div class="flex-1">
          <label class="block text-sm text-gray-700 dark:text-gray-300">Correct Answer</label>
          <select id="correctAnswer"
            class="mt-1 block w-full p-2 rounded-md
            border border-gray-300 dark:border-gray-600
            bg-white dark:bg-gray-700
            text-gray-800 dark:text-gray-100">
            <option value="a">Choice 1</option>
            <option value="b">Choice 2</option>
            <option value="c">Choice 3</option>
            <option value="d">Choice 4</option>
          </select>
        </div>

        <div class="flex-1">
          <label class="block text-sm text-gray-700 dark:text-gray-300">Score</label>
          <input id="scoreNewQuestion"
            class="mt-1 block w-full p-2 rounded-md
            border border-gray-300 dark:border-gray-600
            bg-white dark:bg-gray-700
            text-gray-800 dark:text-gray-100">
        </div>

        <div class="flex-1">
          <label class="block text-sm text-gray-700 dark:text-gray-300">Level</label>
          <select id="difficulty"
            class="mt-1 block w-full p-2 rounded-md
            border border-gray-300 dark:border-gray-600
            bg-green-50 dark:bg-green-900
            text-green-700 dark:text-green-300 font-bold text-center">
            <option disabled selected>Select Level</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
      </div>

      <button id="AddNewQuestion"  type="button"
        class="bg-green-600 text-white px-4 py-1 rounded w-full mb-2">
        Add
      </button>

      <button id="ClosequstionModel"
        class="bg-green-600 text-white px-4 py-1 rounded w-full">
        Cancel
      </button>
    </form>
  </div>
</div>


<div id="addStudentModal" class="modal hidden fixed inset-0 bg-black/50 flex items-center justify-center">
  <div class="bg-white dark:bg-gray-800 p-6 rounded-lg w-96 max-h-[80vh] overflow-y-auto">
    <h3 class="text-xl font-bold mb-4">Select Students</h3>

    <!-- List of students -->
    <div id="studentsList" class="space-y-2">
   
    </div>

    <button type="button" class="bg-green-600 text-white px-4 py-2 rounded w-full mt-4" id="addSelectedStudentsBtn">
      Add Selected
    </button>
  </div>
</div>
